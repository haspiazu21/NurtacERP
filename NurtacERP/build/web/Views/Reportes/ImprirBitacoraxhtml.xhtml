<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Imprir Bitacora</title>
    </h:head>
    <h:body>

        <p:commandButton id="btnBuscar" value="Buscar" style="margin-top:80px"/>
        <p:commandButton id="btnEliminar" value="Imprir" style="margin-top:80px"/>
        <p:commandButton id="btnSalir" value="Salir" style="margin-top:80px"/>


        <p:fieldset  legend="Parametros De Busqueda">
            <h:panelGrid columns="2" style="width: 100%; margin-top:40px" columnClasses="rotulo, campo">    

                <p:fieldset  legend="Tipo De Consulta">
                    <h:panelGrid columns="2">       
                        <h:selectOneRadio> 
                            <f:selectItem itemLabel="Por Usuario" itemValue="Por Usuario" />
                        </h:selectOneRadio>
                        <p:selectOneMenu  value=" lunes 23 de enero 2019">
                            <f:selectItem itemLabel="ellete" />
                        </p:selectOneMenu>

                        <h:selectOneRadio>
                            <f:selectItem itemLabel="Por Grupo De Usuario" itemValue="Por Grupo Usuario" />
                        </h:selectOneRadio>
                        <p:selectOneMenu  value=" ">
                            <f:selectItem itemLabel="Administrador Del Sistema" />
                        </p:selectOneMenu>

                        <h:selectOneRadio>
                            <f:selectItem itemLabel="Por Modulo" itemValue="Por Modulo" />
                        </h:selectOneRadio>

                        <p:selectOneMenu  value=" ">
                            <f:selectItem itemLabel="Inventario" />
                        </p:selectOneMenu>
                    </h:panelGrid>  
                </p:fieldset>  

                <p:fieldset  legend="Fecha Consulta">
                    <h:panelGrid columns="2" style="width: 60%; margin-top: 40px" columnClasses="rotulo, campo">
                        <p:outputLabel  value = "Fecha Inicio" />
                        <p:selectOneMenu  value="Lunes 23 de Enero 2019">
                            <f:selectItem itemLabel="Lunes 23 de Enero 2019" />
                        </p:selectOneMenu>
                        <p:outputLabel  value = "Fecha De Corte" />
                        <p:selectOneMenu value="Viernes 23 de Julio 2019">
                            <f:selectItem itemLabel="Viernes 23 de Julio 2019" />
                        </p:selectOneMenu>
                    </h:panelGrid>    
                </p:fieldset>
            </h:panelGrid>     
        </p:fieldset>



        <p:fieldset  legend="Bitacora">        

            <p:commandButton id="btnBuscar" value="Buscar" style="margin-top:30px"/>

            <h:panelGrid columns="2" cellpadding="5">


                <p:dataTable id="sorting" var="car" value="#{dataTableBean.cars}">

                    <p:column selectionMode="single" style="width:18px"/>

                    <h:selectBooleanCheckbox value="#{car.year}" />
                    <p:column headerText="Fecha">
                        <h:outputText value="#{fecha}" />  
                    </p:column>    

                    <p:column headerText="Usuario">
                        <h:outputText value="#{Usuario}" />

                    </p:column>
                    <p:column headerText="Grupo deUsuario">
                        <h:outputText value="#{grupo.deusuario}" />   
                    </p:column>
                    <p:column headerText="Modulo">
                        <h:outputText value="#{modulo}" />
                    </p:column>
                    <p:column headerText="Accion">
                        <h:outputText value="#{accion}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{estado}" />
                    </p:column>

                </p:dataTable>   
            </h:panelGrid>
        </p:fieldset> 



    </h:body>
</html>
