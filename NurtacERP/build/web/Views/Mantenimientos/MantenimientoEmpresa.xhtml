<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimiento Empresa</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="4">
            <p:commandButton id="btnNuevo" value="Nuevo" icon="fa fa-plus-circle" iconPos="right"/>
            <p:commandButton id="btnAnular" value="Anular" icon="fa fa-times-circle-o" iconPos="right"/>
            <p:commandButton id="btnEliminar" value="Eliminar" icon="fa fa-trash" iconPos="right"/>
            <p:commandButton id="btnSalir" value="Salir"  icon="fa fa-reply" iconPos="right"/>
        </h:panelGrid>


        <p:fieldset  legend="Administracion de Empresas" style="margin-top: 30px">      

            <p:dataTable var="emp" value="#{mantenimientoEmpresaMB.listempresa}" sortBy="#{emp.id}" selectionMode="single" selection="#{mantenimientoEmpresaMB.empresa}" rowKey="#{emp.id}">
                <p:ajax event="rowSelect" listener="#{mantenimientoEmpresaMB.onRowSelect}" update=":frmContent:pnlMantenimiento"/>

                <p:column headerText="Codigo">
                    <h:outputLabel value="#{emp.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{emp.nombre}" />   
                </p:column>

                <p:column headerText="Comercial">
                    <h:outputText value="#{emp.comercial}" />
                </p:column>

                <p:column headerText="CedRepLegal">
                    <h:outputText value="#{emp.cedRepLegal}" />
                </p:column>

                <p:column headerText="RepLegal">
                    <h:outputText value="#{emp.repLegal}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{emp.estado}" />
                </p:column>
            </p:dataTable>  
        </p:fieldset> 

        <p:fieldset  legend="Nueva Empresa/ Editar Empresa" style="margin-top: 10px;width: auto">
            <h:panelGrid id="pnlMantenimiento" columns="2">

                <p:outputLabel  value = "Codigo"/>
                <p:inputText value="#{mantenimientoEmpresaMB.empresa.id}" readonly="true" size="30" disabled="true" maxlength="50"/>

                <p:outputLabel  value = "Nombre"/>
                <p:inputText value="#{mantenimientoEmpresaMB.empresa.nombre}" readonly="true" size="30" maxlength="50"/>

                <p:outputLabel  value = "Comercial" />
                <p:selectOneMenu  value="#{mantenimientoEmpresaMB.empresa.comercial}" style="width: 88%">
                    <f:selectItem itemLabel="Sur" />
                </p:selectOneMenu>

                <p:outputLabel  value = "CedRedLegal"/>
                <p:inputText value="#{mantenimientoEmpresaMB.empresa.cedRepLegal}" readonly="true" size="30" maxlength="50"/>

                <p:outputLabel  value = "RepLegal"/>
                <p:inputText value="#{mantenimientoEmpresaMB.empresa.repLegal}" readonly="true" size="30" maxlength="50"/>

                <p:outputLabel  value = "Estado"/>
                <p:inputText value="#{mantenimientoEmpresaMB.empresa.estado}" readonly="true" size="30" maxlength="50"/>


                <p:commandButton id="btnGuardar" value="Guardar" icon="fa fa-save" iconPos="right"/>
                <p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-remove" iconPos="right"/>    
            </h:panelGrid>
        </p:fieldset>

    </h:body>
</html>
