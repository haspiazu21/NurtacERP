<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nurtac</title>
        <h:graphicImage class="responsive-img" style="max-width: 64px" value="/resources/img/team_fundacion.jpg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">

            .ui-menuitem-icon
            {
                margin-right: 10px !important;
            }

            .ui-layout-unit, ui-layout-unit, ui-widget, ui-widget-content, ui-corner-all, ui-layout-north, ui-layout-pane, ui-layout-pane-north {
                border: none; padding:0;
            }

        </style>

    </h:head>
    <h:body>
        <p:layout fullPage="true">




            <p:layoutUnit position="north" collapsible="true" gutter="0">
                <h:form>
                    <p:toolbar>
                        <p:toolbarGroup align="right">
                            <p:growl id="messages" showDetail="true"/>
                            <p:menuButton value="Opciones">
                                <!--<p:menuitem value="Save" update="messages" icon="fa fa-save"/>-->
                                <p:menuitem value="Actualizar" update="messages" icon="fa fa-refresh"/>
                                <p:menuitem value="Eliminar" ajax="false" icon="fa fa-times"/>
                                <p:separator />
                                <p:menuitem value="Pagina Inicio" url="http://fundacionnurtac.org/" icon="fa fa-home"/>
                            </p:menuButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                </h:form>

            </p:layoutUnit>


            <p:layoutUnit position="west" size="230" resizable="true" closable="false" collapsible="true" gutter="0">
                <h:form >
                    <p:growl id="messages" showDetail="false"/>

                    <p:panelMenu model="#{menuMB.dynamicMenu}" >
                    </p:panelMenu>    

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" collapsible="true" gutter="0">
                <h:form id="frmContent">
                    <p:panel id="pnlContent">
                        <ui:include src="#{menuMB.selectedUrl}"></ui:include>
                    </p:panel>
                </h:form>
            </p:layoutUnit>


        </p:layout>
    </h:body>
</html>
