<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimiento de Roles</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="4">
            <p:commandButton id="btnNuevo" value="Nuevo" icon="fa fa-plus-circle" iconPos="right"/>
            <p:commandButton id="btnAnular" value="Anular" icon="fa fa-times-circle-o" iconPos="right"/>
            <p:commandButton id="btnEliminar" value="Eliminar" icon="fa fa-trash" iconPos="right"/>
            <p:commandButton id="btnSalir" value="Salir"  icon="fa fa-reply" iconPos="right"/>
        </h:panelGrid>
        <h:form>
            <p:fieldset  legend="Roles del Sistema" style="margin-top: 30px">      

                <h:panelGrid columns="2" cellpadding="5">

                    <p:dataTable id="sorting" var="car" value="#{dataTableBean.cars}">
                        
                        <p:column headerText="Codigo">
                            <h:outputText value="#{codigo}" />

                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{nombre}" />   
                        </p:column>
                        <p:column headerText="Modulo">
                            <h:outputText value="#{modulo}" />


                        </p:column>
                        <p:column headerText="SuBmodulo">
                            <h:outputText value="#{submodulo}" />

                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{estado}" />
                        </p:column>
                    </p:dataTable>   
                </h:panelGrid>
            </p:fieldset> 


            <p:fieldset  legend="Nuevo Rol/ Editar Rol" style="width: min-content;margin-top: 10px">
                <h:panelGrid columns="2">

                    <p:outputLabel  value = "Nombre"/>
                    <p:inputText value="Mantenimiento de Inventario" size="30" maxlength="20"/>

                    <p:outputLabel  value = "Modulo" />
                    <p:selectOneMenu value = "Inventario" style="width: 88%" autoWidth="true">
                        <f:selectItem itemLabel="Inventario" />
                    </p:selectOneMenu>

                    <p:outputLabel  value = "SubModulo" />
                    <p:selectOneMenu  value="Mantenimiento" style="width: 88%">
                        <f:selectItem itemLabel="Mantenimento" />
                    </p:selectOneMenu>

                    <p:commandButton id="btnGuardar" value="Guardar" icon="fa fa-save" iconPos="right"/>
                    <p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-remove" iconPos="right"/>    
                </h:panelGrid>
            </p:fieldset>
        </h:form>         


    </h:body>
</html>
