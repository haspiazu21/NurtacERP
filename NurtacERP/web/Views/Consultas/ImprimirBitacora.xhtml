<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Imprimir BItacora</title>
    </h:head>
    <h:body>
        <h:form id="FrmMantbitac">


            <p:fieldset legend="Parametros de Búsqueda" style="margin-top: 10px; width: min-content">
                <h:panelGrid columns="1" >
                    <p:fieldset  legend="Tipo de Consulta" style="margin-top: 5px;width: max-content">

                        <p:selectOneRadio id="rbtTipoConsulta" layout="custom"/>

                        <h:panelGrid columns="3" cellspacing="10">
                            <p:radioButton id="optTC1" for="rbtTipoConsulta"   itemIndex="0"/>
                            <p:outputLabel for="optTC1" value="Por Usuario"/>
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="ellet"/>
                            </p:selectOneMenu>
                            <p:radioButton id="optTC2" for="rbtTipoConsulta" itemIndex="1"/>
                            <p:outputLabel for="optTC2" value="Por Grupo de Usuario"/>
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="Administrador de Sistema"/>
                            </p:selectOneMenu>
                            <p:radioButton id="optTC3" for="rbtTipoConsulta" itemIndex="2"/>
                            <p:outputLabel for="optTC3" value="Por Modulo"/>
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="Inventario"/>
                            </p:selectOneMenu>
                        </h:panelGrid>                           
                    </p:fieldset>

                    <p:fieldset legend="Fecha de Consulta" style="margin-top: 5px;width: available">
                        <h:panelGrid columns="2" cellspacing="10">
                            <p:outputLabel for="optTC1" value="Fecha Inicio"/>
                            <p:calendar id="fechaInicio"/>
                            <p:outputLabel for="optTC2" value="Fecha Corte"/>
                            <p:calendar id="fechaCorte"/>
                        </h:panelGrid>
                    </p:fieldset>   
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Bitácora" style="margin-top: 10px;">


                <p:dataTable  paginator="true" rows="5" paginatorPosition="bottom" globalFilter="true">   
                    <p:column headerText="Fecha">
                        <h:outputText value="13/02/2019"/>
                    </p:column> 

                    <p:column headerText="Usuario">
                        <h:outputText value="xavmor"/>
                    </p:column> 

                    <p:column headerText="Grupo de Usuario">
                        <h:outputText value="Administrador"/>
                    </p:column> 

                    <p:column headerText="Acción">
                        <h:outputText value="Elimino Usuarios"/>
                    </p:column> 

                    <p:column headerText="Módulo">
                        <h:outputText value="Seguridad"/>
                    </p:column> 

                    <p:column headerText="Sucursal">
                        <h:outputText value="Nurtac"/>
                    </p:column> 
                </p:dataTable>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
